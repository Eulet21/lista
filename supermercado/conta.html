<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuário</title>
    <!--Tela maior-->
    <link rel="stylesheet" href="../css/conta-vendedor/desktop.css">
    <!--Tela menor-->
    <link rel="stylesheet" href="../css/conta-vendedor/mobile.css">
</head>
<body>
    <div id="company-dates">
        <ul>
            <li id="image" class="dates">
                <div id="company-img">
                    <!--Imagem de teste no background que nem aquela dica que vi na Internet--> .
                </div>
            </li>

            <p id="par-name" class="par">nome</p>
            <li id="name" class="dates"><span id="span-name">xxxx</span></li>
            <br>

            <p id="par-manager" class="par">nome do empresário</p>
            <li id="manager" class="dates"><span id="span-manager">xxxx</span></li>
            <br>
        
            <p id="par-cnpj" class="cnpj">cnpj</p>
            <li id="cnpj" class="dates"><span id="span-cnpj">xxxx</span></li>
            <br>

            
            <p id="par-location" class="par">localização</p>
            <li id="local" class="dates"><span id="span-local">xxxx</span></li>
            <br>

            <p id="par-set" class="par">tel-fixo</p>
            <li id="set" class="dates"><span id="span-set">xxxx</span></li>
            <br>
        
            <p id="par-private" class="par"></p>
            <li id="private" class="dates"><span id="span-private">xxxx</span></li>
            <br>
          
            <p id="par-email" class="par">email</p>
            <li id="email" class="dates"><span id="span-email">xxxx</span></li>
            <br>
         
            <p id="par-password" class="par">senha</p>
            <li id="password" class="dates"><span id="span-password">xxxx</span></li>
            <br>
        </ul>
    </div>

        <button type="submit" id="edit">editar perfil</button>
</body>
</html>
