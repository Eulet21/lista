<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualização da encomenda</title>
    <!--Tela maior-->
    <link rel="stylesheet" href="../css/status/desktop.css">
    <!--Tela menor-->
    <link rel="stylesheet" href="../css/status/mobile.css">
</head>
<body>

    <h1>status da compra </h1>

    <main>
        <h2>supermercado:</h2>

        <img src="imgs-cad/store-min.jpg" id="logo-market" alt="supermercado">

        <div>
            <input type="checkbox" name="check" id="check1" checked>
            <label for="check1" id="phrase-check1">pedido visto.</label>
            <p class="hours"></p>

            <br>

            <input type="checkbox" name="check" id="check2" checked>
            <label for="check2" id="phrase-check2">compras sendo separadas.</label>

            <br>

            <input type="checkbox" name="check" id="check3">
            <label for="check3" id="phrase-check3">compra pronta para entrega.</label> 
        </div>
    </main>

    <button type="button">tela principal</button>

    <script>

        document.querySelector('button').addEventListener("click", function(){
            setTimeout(()=>{
                location.href = '../index.html'
            },1000)
        })

            let hours = new Date()
            let hour = hours.getHours()
            let minutes = hours.getMinutes()

            let check_boxes = document.getElementsByName("check")

            if(check_boxes[0].checked){ 

                let phrase = document.querySelector("p")
                phrase.innerHTML = `${hour} : ${minutes}`
            }
            else if(check_boxes[1].checked){
                let phrase = document.createElement("p")
                phrase.textContent = `${hour} : ${minutes}`
                phrase.className = 'hours'

                console.log(hour, ":" , minutes)
                
                let div = document.querySelector("main > div")
                div.appendChild(phrase)
            }
            else if(check_boxes[2].checked){
                let phrase = document.createElement("p")
                phrase.textContent = `${hour} : ${minutes}`
                phrase.className = 'hours'
                
                let div = document.querySelector("#dive")
                div.appendChild(phrase)
            }            

    </script>

</body>
</html>
