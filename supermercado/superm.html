<!DOCTYPE html>
<html lang="pt -Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supermercado</title>
    <!--Tela maior-->
    <link rel="stylesheet" href="../css/cad-vendedor/desktop.css" />
    <!--Tela menor-->
    <link
      rel="stylesheet" href="../css/cad-vendedor/mobile.css" media="(max-width: 600px)" />
  </head>
  <body>
    <!--Criar a tela de cadastro do vendedor para Mobile First e depois para desktop-->

    <form
      method="post"
      action="../php/superm.php"
      enctype="multipart/form-data"
      onsubmit="return Register()"
    >
      <ul>
        <li>
          <img src="imgs-cad/avatar-min.png" alt="user-company" id="company" />
          <label for="cliente" id="empresa">Empresa:</label>
          <input
            type="text"
            name="empresa"
            id="cliente"
            placeholder="Empresa"
            maxlength="20"
            required
          />
        </li>

        <li>
          <img
            src="imgs-cad/avatar-min.png"
            alt="user-responsible"
            id="worker"
          />
          <label for="responsavel" id="funcionario">Nome do responsável:</label>
        </li>

        <li>
          <input
            type="text"
            name="nome"
            id="responsavel"
            placeholder="Nome do responsável"
            maxlength="50"
            required
          />
        </li>

        <li>
          <p id="cnpj">CNPJ</p>
          <label for="unico" id="registro">CNPJ:</label>
          <input
            type="text"
            name="cnpj"
            id="unico"
            placeholder="CNPJ"
            maxlength="18"
            required
          />
        </li>

        <li>
          <img src="imgs-cad/pin-min.png" alt="local" id="address" />
          <label for="local" id="localizacao">Localização:</label>
          <input
            type="text"
            name="endereco"
            id="local"
            placeholder="Localização"
            maxlength="20"
            required
          />
        </li>

        <li>
          <img
            src="imgs-cad/telephone-min.png"
            alt="telefone-fixo"
            id="telephone"
          />
          <label for="fixo" id="tel-fixo">Telefone - Fixo:</label>
          <input
            type="tel"
            name="contato-fixo"
            id="fixo"
            placeholder="Tel - Fixo"
            maxlength="10"
          />
        </li>

        <li>
          <img
            src="imgs-cad/smartphone-min.png"
            alt="telefone-movel"
            id="phone"
          />
          <label for="pessoal" id="tel-cel">Celular:</label>
          <input
            type="tel"
            name="contato-cel"
            id="movel"
            placeholder="Celular"
            maxlength="11"
            required
          />
        </li>

        <li>
          <img src="imgs-cad/letter-min.png" alt="email" id="email" />
          <label for="endereco" id="g-mail">G-mail:</label>
          <input
            type="email"
            name="gmail"
            id="end"
            placeholder="Email"
            maxlength="50"
            required
          />
        </li>

        <li>
          <img src="imgs-cad/lock-min.png" alt="senha" id="pass" />
          <label for="valido" id="senha">Senha:</label>
          <input
            type="password"
            name="senha"
            id="valido"
            placeholder="Senha"
            minlength="10"
            required
          />
        </li>

        <li>
          <label for="foto" id="descricao" onclick="Generator()"></label>
          <input type="file" id="foto" name="img" accept="image/*" required />
        </li>
      </ul>

      <button type="submit" onclick="Register()">Cadastrar</button>
    </form>

    <!--Javascript-->

    <script>
      //Configurar a foto do input file depois da imagem ter sido escolhida

      function Generator() {
        //Input invísivel
        let input = document.getElementById("foto");

        input.addEventListener("change", function () {
          //Label
          let label = document.getElementById("descricao");
          //Aqui o código vai ler o arquivo
          let eyes = new FileReader();
          //Evento onload serve para a imagem carregada
          eyes.onload = function read() {
            //Nesse trecho está a definição da imagem que vai ocupar o fundo da label. Eu vi essa dica em um comentário pela Internet
            label.style.backgroundImage = `url('${eyes.result}')`;
            label.style.backgroundSize = "cover";
          };
          //Isso serve para pegar a url da imagem
          eyes.readAsDataURL(input.files[0]);
        });
      }

      function Register() {
        //Bota para ser redirecionado aqui também precisa fazer uma validação
      }
    </script>
  </body>
</html>
